<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <section class="todoContainer">
        <header>
            <h1>Todo List</h1>
        </header>
        <form action="" id="todoForm">
            <p>Adicione a tarefa:</p>
            <div class="formControl">
                <input type="text" id="todoInput" placeholder="O que você vai fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i> 
                </button>
            </div>
        </form>
        <form action="" id="editForm" class='hide'>
            <p>Edite a sua tarefa:</p>
            <div class="formControl">
                <input type="text" id='editInput'>
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelEditBtn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>pesquisar:</h4>
                <form action="">
                    <input type="text" id="searchInput" oninput="filterTodoList()" placeholder="Buscar">
                    <button id="eraseBtn">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select name="" id="filterSelect">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <h4 id='todoListTitle'>Lista de tarefas:</h4>
        <div id="todoList">
            
        </div>
    </section>
    <footer>
        <p>code with ❤️ by <a href="">@bernardocob</a></p>
    </footer>
</body>
</html>
